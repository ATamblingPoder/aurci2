name: Make Repository

on:
  push:
    branches:
      - master
      - debug
  schedule:
    - cron: "21 4 * * 0"

jobs:
  build_repository:
    runs-on: ubuntu-latest
    steps:
    - name: Get current time and date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d %H:%M')"

    - name: Build Packages
      uses: kopp/build-aur-packages@v1
      with:
        packages: >
          anki
          appmenu-glib-translator-git
          aylurs-gtk-shell-git
          cava
          hyprshot
          kvantum-git
          libastal-4-git
          libastal-apps-git
          libastal-auth-git
          libastal-battery-git
          libastal-bluetooth-git
          libastal-cava-git
          libastal-git
          libastal-gjs-git
          libastal-greetd-git
          libastal-hyprland-git
          libastal-io-git
          libastal-meta
          libastal-mpris-git
          libastal-network-git
          libastal-notifd-git
          libastal-powerprofiles-git
          libastal-river-git
          libastal-tray-git
          libastal-wireplumber-git
          libcava
          linux-cachyos
          linux-cachyos-headers
          logseq-desktop-bin
          lutris-git
          ncurses5-compat-libs
          qt6ct-kde
          uwsm
          youtube-music-bin
          wine-cachyos-opt
          protonup-qt

    - name: List generated Files
      run: ls -1 > ${{ github.workspace }}/files.txt
    - name: Remove the current data from the release
      uses: kopp/action-delete-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: aurci2
    - name: Upload Files to Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: aurci2
        name: aurci build ${{ github.run_number }} from ${{ steps.date.outputs.date }}
        body: aurci build ${{ github.run_number }} from ${{ steps.date.outputs.date }}
        files: |
          ${{ github.workspace }}/*
        draft: false
        prerelease: false
